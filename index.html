<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="href"></p>

    <button onclick="hrefLoc()">klik untuk melihat href</button>

    <script>
      function hrefLoc() {
        let x = location.href;
        document.getElementById("href").innerHTML = x;
      }
    </script>
  </body>
</html>
